<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
  <link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
/>
<link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
  <script>
    window.$docsify = {
        el:'#app',
        loadSidebar:true,
        loadNavbar:true,
        subMaxLevel: 6,
        name: 'MD笔记',
        nameLink:'https://Lavender-Pikachu.github.io/Learning-Notes/#/README',
      repo: 'Lavender-Thg/Learning-Notes',
      maxLevel: 6,
      coverpage: true,
      mergeNavbar: true,
      search: 'auto',
      onlyCover: true,
      'flexible-alerts': {
        style:'flat',
        note:{
            label: "NOTE",
        },
        tip: {
            label: "TIP",
        },
        warning: {
            label: "WARNING",
        },
        attention: {
            label: "ATTENTION",
        }
      },
    //   toc: {    
    //     scope: '.markdown-section',    
    //     headings: 'h1, h2, h3, h4, h5, h6',    
    //     title: 'Table of Contents',  
    //   },
    }
  </script>
   <!-- <script src="//unpkg.com/docsify"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
   <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
   <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
   <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
    </script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
